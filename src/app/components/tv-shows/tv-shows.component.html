<div class="contentWrapper">
    <div class="flexColumn">
        <app-search (valueEvent)="search($event)"></app-search>
        <div class="tile-grid">
            <app-tile *ngFor="let tv of tvShows"
            [id]="tv.id"
            [backdrop_path]="tv.backdrop_path"
            [title]="tv.name"
            [overview]="tv.overview"></app-tile>
        </div>
    </div>
</div>
