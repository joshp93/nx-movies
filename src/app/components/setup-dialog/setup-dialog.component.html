<h2 mat-dialog-title>🔧 Setup ⛏</h2>
<mat-dialog-content>
    <mat-form-field appearance="standard" color="accent">
        <mat-label>API Key</mat-label>
        <input matInput type="text" [(ngModel)]="data.api_key">
        <mat-hint>API Key from the Settings of your TMDB account</mat-hint>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="update()">Update</button>
    <span></span>
    <button mat-button (click)="cancel()">Cancel</button>
</mat-dialog-actions>
