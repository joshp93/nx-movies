<div class="contentWrapper">
    <div>
        <app-search (valueEvent)="search($event)"></app-search>
        <div class="tile-grid">
            <app-tile *ngFor="let movie of movies"
                [id]="movie.id"
                [backdrop_path]="movie.backdrop_path"
                [title]="movie.title"
                [overview]="movie.overview"></app-tile>
        </div>
    </div>
</div>
